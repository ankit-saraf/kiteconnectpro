{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Live Streaming</title>

</head>
<body>

  <div>
    <h1 id="app">{{ text }}</h1>
  </div>

  
  <script>
    var socket = new WebSocket('ws://localhost:8000/ws/live-stream/')

    socket.onmessage = function(event) {
      var data = JSON.parse(event.data);
      console.log(data);
      document.querySelector('#app').innerText = data.message;
    }

  </script>


</body>
</html>
